{% if form.errors %}
<div class="mb-4 text-red-600 text-sm">
    {% for field in form %}
        {% for error in field.errors %}
            <p><strong>{{ field.label }}:</strong> {{ error }}</p>
        {% endfor %}
    {% endfor %}
    {% for error in form.non_field_errors %}
        <p>{{ error }}</p>
    {% endfor %}
</div>
{% endif %}
